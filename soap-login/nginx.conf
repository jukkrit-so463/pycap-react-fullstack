worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Server block สำหรับ HTTP (Port 80)
    # ทำหน้าที่ redirect ทุก request ไปยัง HTTPS
    server {
        listen 80;
        server_name psycap.nmd.go.th; # <-- แก้เป็นโดเมนของคุณ

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block สำหรับ HTTPS (Port 443)
    server {
        listen 443 ssl;
        server_name psycap.nmd.go.th; # <-- แก้เป็นโดเมนของคุณ

        # --- ตั้งค่า SSL Certificate ---
        ssl_certificate /etc/nginx/ssl/fullchain.pem; # <-- **สำคัญ:** ตรวจสอบว่าชื่อไฟล์ตรงกับที่คุณสร้าง
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;   # <-- **สำคัญ:** ตรวจสอบว่าชื่อไฟล์ตรงกับของคุณ
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # --- ให้บริการไฟล์ React App ---
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # --- Reverse Proxy สำหรับ Backend API ---
        location /api/ {
            proxy_pass http://backend:5000; # ไม่ต้องมี / ต่อท้าย
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # --- Reverse Proxy สำหรับ External Web Service ---
        # ส่วนนี้จำเป็นสำหรับให้ Backend (ที่อยู่ใน Docker) สามารถเรียกออกไปหา SOAP service ได้
        location /webservice/ {
            proxy_pass http://10.106.0.210/webservice/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
